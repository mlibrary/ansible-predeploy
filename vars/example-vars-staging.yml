---
# Example config_file for pre-deploy setup of an application
- app_name: example-staging
- app_repo:  https://github.com/mlibrary/umrdr
- app_user_gid:  123000
- app_user_uid:  987000
- deploy_root: /hydra-dev
- db_deploy_users:
  - alice
  - bob
  - vagrant
- dependency_resque: no
- ruby_version: 2.3.1
- rbenv_root: /l/local/rbenv
- solr_core: /hydra-dev/solr/cores/example-staging
- solr_home: /var/lib/solr/home
- db_host_priv_ip:   "127.0.0.1"
- app_host_priv_ip:  "127.0.0.1"
- app_port: 30999
- app_domain: example-staging.hydra.lib.umich.edu
- app_url_root: /
- app_domain_aliases:
- app_whitelisted_ips:
- app_ssl_key_filename:   dev.lib.umich.edu.key
- app_ssl_crt_filename:   dev.lib.umich.edu.crt
- app_cosign_deny_friend: yes

---

dependency_solr: dependency_solr
solr_core_name:
  global: solr_core
  output: File.basename(solr_core).gsub("-", "_")
solr_core_path:
  global: solr_core
  default: unused
solr_core_home:
  global: solr_home
  default: unused
solr_config_svn_url: 
  global: solr_config_svn_url
  default: unused
solr_core_host:
  global: solr_host
  default: localhost
solr_core_port:
  global: solr_port
  default: 8082
